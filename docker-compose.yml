version: '3.8'

services:
  mcp-xls-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-xls-server
    volumes:
      # 挂载数据目录，用于存储 Excel 文件
      - ./data:/app/data
      # 如果需要访问主机文件系统，可以挂载更多目录
      # - /path/to/excel/files:/app/excel_files
    restart: unless-stopped
    # 如果需要网络访问，可以取消注释以下配置
    # ports:
    #   - "8000:8000"
    # 环境变量（可选）
    # environment:
    #   - PYTHONUNBUFFERED=1
